 <body>

   <section class="section" id="news">
    <div class="section-header">
     <h2 class="section-title">
      News
     </h2>
     <p class="section-subtitle">
      Stay updated with the latest news and announcements from the Reasoning with Machines Lab.
     </p>

    <div class="news-list" id="all-news-list">

  <script>
    // Load and display all news from JSON file
    document.addEventListener('DOMContentLoaded', function() {
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const newsList = document.getElementById('all-news-list');
                if (!newsList) {
                    console.error('News list element not found');
                    return;
                }
                
                // Sort news by date (newest first)
                const sortedNews = data.news
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Generate HTML for each news item
                sortedNews.forEach(newsItem => {
                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item-full';
                    
                    // Generate photos HTML if they exist
                    let photosHtml = '';
                    if (newsItem.photos && newsItem.photos.length > 0) {
                        photosHtml = `
                            <div class="news-photos">
                                ${newsItem.photos.map(photo => `<img src="${photo}" alt="${newsItem.title}" class="news-photo" loading="eager">`).join('')}
                            </div>
                        `;
                    }
                    
                    newsDiv.innerHTML = `
                        <span class="news-date-full">${newsItem.displayDate}</span>
                        ${newsItem.category ? `<span class="news-category">${newsItem.category}</span>` : ''}
                        <h3 class="news-title-full">${newsItem.title}</h3>
                        <p class="news-text-full">${newsItem.text}</p>
                        ${photosHtml}
                    `;
                    
                    newsList.appendChild(newsDiv);
                });
            })
            .catch(error => {
                console.error('Error loading news:', error);
                // Fallback content if news fails to load
                const newsList = document.getElementById('all-news-list');
                if (newsList) {
                    newsList.innerHTML = '<div class="news-item-full"><p class="news-text-full">Unable to load news at this time.</p></div>';
                }
            });
    });
  </script>
