    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const expandButtons = document.querySelectorAll('.expand-bio-button');

            expandButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Find the parent .team-member div
                    const teamMember = this.closest('.team-member');
                    if (!teamMember) return;

                    // Find the expandable content within this team member
                    const expandableContent = teamMember.querySelector('.member-expandable-content');
                    if (!expandableContent) return;

                    // Toggle the 'expanded' class which triggers CSS display change
                    expandableContent.classList.toggle('expanded');

                    // Update button text based on the state
                    if (expandableContent.classList.contains('expanded')) {
                        this.textContent = 'Read Less';
                    } else {
                        this.textContent = 'Read More';
                    }
                });
            });
        });
    </script>

            </span>
            <div class="modal-photo-area">
                <div class="modal-photo-placeholder">
                    [Photo Placeholder]
                </div>
            </div>
            <div class="modal-text-area">
                <h3 id="modalMemberName">
                    Member Name
                </h3>
                <p id="modalMemberRole">
                    Member Role
                </p>
                <div class="member-bio" id="modalMemberBio">
                </div>
                <div class="member-contact-links" id="modalMemberContactLinks">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalOverlay = document.getElementById('teamMemberModal');
            if (!modalOverlay) {
                console.error("Modal overlay not found!");
                return;
            }
            const modalCloseButton = modalOverlay.querySelector('.modal-close-button');
            const modalMemberNameElem = document.getElementById('modalMemberName');
            const modalMemberRoleElem = document.getElementById('modalMemberRole');
            const modalMemberBioElem = document.getElementById('modalMemberBio');
            const modalMemberContactLinksElem = document.getElementById('modalMemberContactLinks');
            const modalPhotoPlaceholderElem = modalOverlay.querySelector('.modal-photo-placeholder');

            // Make each .team-member card clickable (except if clicking a link inside)
            const teamMemberDivs = document.querySelectorAll('.team-member');

            teamMemberDivs.forEach(div => {
                div.style.cursor = 'pointer';
                div.addEventListener('click', function (event) {
                    // Prevent modal if clicking a link inside the card
                    if (event.target.tagName === 'A') return;
                    const teamMemberDiv = this.closest('.team-member');

                    // Get data from the team member card
                    const name = teamMemberDiv.querySelector('.member-name').textContent;
                    const role = teamMemberDiv.querySelector('.member-role').textContent;

                    // Get photo content from the card: prefer <img> if present, else use text content
                    const photoDiv = teamMemberDiv.querySelector('.member-photo');
                    const imgElem = photoDiv ? photoDiv.querySelector('img') : null;
                    // Store the card's photo content for fallback use later
                    let cardPhotoContent = '';
                    // Clear previous modal photo content
                    modalPhotoPlaceholderElem.innerHTML = '';
                    if (imgElem && imgElem.src) {
                        // If there's an image, clone it and set correct styles
                        const modalImg = document.createElement('img');
                        modalImg.src = imgElem.src;
                        modalImg.alt = imgElem.alt || name;
                        modalImg.style.width = '100%';
                        modalImg.style.height = '100%';
                        modalImg.style.objectFit = 'cover';
                        modalImg.style.borderRadius = '50%';
                        modalPhotoPlaceholderElem.appendChild(modalImg);
                        cardPhotoContent = ''; // No placeholder text if image is present
                    } else if (photoDiv) {
                        // Otherwise, use the text content (e.g., [Photo Placeholder])
                        modalPhotoPlaceholderElem.textContent = photoDiv.textContent;
                        cardPhotoContent = photoDiv.textContent;
                    }

                    // Get hidden detailed content
                    const fullDetailsDiv = teamMemberDiv.querySelector('.member-full-details');
                    if (!fullDetailsDiv) {
                        console.error("Full details div not found for this team member.", teamMemberDiv);
                        return;
                    }
                    const bioHtml = fullDetailsDiv.querySelector('.member-bio').innerHTML;
                    const contactLinksHtml = fullDetailsDiv.querySelector('.member-contact-links').innerHTML;

                    // Populate modal
                    if (modalMemberNameElem) modalMemberNameElem.textContent = name;
                    if (modalMemberRoleElem) modalMemberRoleElem.textContent = role;
                    if (modalMemberBioElem) modalMemberBioElem.innerHTML = bioHtml;
                    if (modalMemberContactLinksElem) modalMemberContactLinksElem.innerHTML = contactLinksHtml;

                    // Show modal
                    modalOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevent background scroll
                });
            });

            // Close modal actions
            function closeModal() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Restore background scroll
            }

            if (modalCloseButton) modalCloseButton.addEventListener('click', closeModal);

            modalOverlay.addEventListener('click', function (event) {
                // Only close if clicked on the overlay itself, not the content
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Optional: Close modal with Escape key
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
    <script>
        // Load and display publications from JSON file
        let allPublications = [];
        let filteredPublications = [];

        document.addEventListener('DOMContentLoaded', function () {
            const pubModal = document.getElementById('pubModal');
            const pubModalClose = document.getElementById('pubModalClose');
            const searchInput = document.getElementById('searchInput');
            const authorFilter = document.getElementById('authorFilter');
            const clearFilterBtn = document.getElementById('clearFilterBtn');

            // Close modal
            function closePubModal() {
                pubModal.classList.remove('active');
                document.body.style.overflow = '';
            }

            pubModalClose.addEventListener('click', closePubModal);
            pubModal.addEventListener('click', function (event) {
                if (event.target === pubModal) {
                    closePubModal();
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && pubModal.classList.contains('active')) {
                    closePubModal();
                }
            });

            // Open publication modal
            function openPubModal(pub) {
                document.getElementById('pubModalTitle').textContent = pub.title;

                // Populate metadata
                const metaHtml = `
                <div class="pub-modal-meta-item">
                    <div class="pub-modal-meta-label">Date</div>
                    <div class="pub-modal-meta-value">${pub.pubDate || pub.displayDate}</div>
                </div>
                <div class="pub-modal-meta-item">
                    <div class="pub-modal-meta-label">Venue</div>
                    <div class="pub-modal-meta-value">${pub.venue}</div>
                </div>
            `;
                document.getElementById('pubModalMeta').innerHTML = metaHtml;

                // Process and display authors
                const processedAuthors = pub.authors.split(', ').map(author => {
                    const trimmedAuthor = author.trim();
                    if (pub.labMembers.includes(trimmedAuthor)) {
                        return `<span class="lab-member">${trimmedAuthor}</span>`;
                    }
                    return trimmedAuthor;
                }).join(', ');
                document.getElementById('pubModalAuthors').innerHTML = processedAuthors;

                // Display abstract if available
                const abstractContainer = document.getElementById('pubModalAbstractContainer');
                if (pub.abstract && pub.abstract.trim() !== '') {
                    document.getElementById('pubModalAbstract').textContent = pub.abstract;
                    abstractContainer.style.display = 'block';
                } else {
                    abstractContainer.style.display = 'none';
                }

                // Create link boxes
                let linkBoxes = '';
                const linkTypes = {
                    'arxiv': { label: 'arXiv', class: 'pub-link-arxiv' },
                    'code': { label: 'Code', class: 'pub-link-code' },
                    'huggingface': { label: 'HuggingFace', class: 'pub-link-huggingface' },
                    'publication': { label: 'Publication', class: 'pub-link-publication' },
                    'website': { label: 'Website', class: 'pub-link-website' },
                    'youtube': { label: 'YouTube', class: 'pub-link-youtube' }
                };

                Object.entries(linkTypes).forEach(([key, config]) => {
                    if (pub.links[key] && pub.links[key].trim() !== '') {
                        linkBoxes += `<a href="${pub.links[key]}" target="_blank" rel="noopener noreferrer" class="pub-link-box ${config.class}">${config.label}</a>`;
                    }
                });
                document.getElementById('pubModalLinks').innerHTML = linkBoxes;

                pubModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Sort and filter functions
            function applySortAndFilter() {
                filteredPublications = [...allPublications];

                // Apply search filter
                const query = searchInput.value.trim().toLowerCase();
                if (query) {
                    filteredPublications = filteredPublications.filter(pub => {
                        return pub.title.toLowerCase().includes(query) ||
                            pub.authors.toLowerCase().includes(query) ||
                            (pub.authorsFullNames && pub.authorsFullNames.includes(query)) ||
                            pub.venue.toLowerCase().includes(query) ||
                            (pub.displayDate && pub.displayDate.toLowerCase().includes(query));
                    });
                }

                // Apply lab member filter
                const selectedFullName = authorFilter.value;
                if (selectedFullName) {
                    const selectedLastName = selectedFullName.split(' ').pop();
                    filteredPublications = filteredPublications.filter(pub => {
                        return pub.labMembers.some(member => {
                            const memberLastName = member.split(' ').pop();
                            return memberLastName === selectedLastName;
                        });
                    });
                }

                // Always sort by date (newest first)
                filteredPublications.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderPublications();
                clearFilterBtn.disabled = !selectedFullName;
            }

            function renderPublications() {
                const publicationsList = document.getElementById('publications-list');
                publicationsList.innerHTML = '';

                filteredPublications.forEach(pub => {
                    const pubDiv = document.createElement('div');
                    pubDiv.className = 'publication';

                    // Process authors to bold lab members
                    const processedAuthors = pub.authors.split(', ').map(author => {
                        const trimmedAuthor = author.trim();
                        if (pub.labMembers.includes(trimmedAuthor)) {
                            return `<span class="lab-member">${trimmedAuthor}</span>`;
                        }
                        return trimmedAuthor;
                    }).join(', ');

                    // Create link boxes
                    let linkBoxes = '';
                    const linkTypes = {
                        'publication': { label: 'Publication', class: 'pub-link-publication' },
                        'arxiv': { label: 'arXiv', class: 'pub-link-arxiv' },
                        'website': { label: 'Website', class: 'pub-link-website' },
                        'code': { label: 'Code', class: 'pub-link-code' },
                        'huggingface': { label: 'HuggingFace', class: 'pub-link-huggingface' },
                        'youtube': { label: 'YouTube', class: 'pub-link-youtube' }
                    };

                    Object.entries(linkTypes).forEach(([key, config]) => {
                        if (pub.links[key] && pub.links[key].trim() !== '') {
                            linkBoxes += `<a href="${pub.links[key]}" target="_blank" rel="noopener noreferrer" class="pub-link-box ${config.class}">${config.label}</a>`;
                        }
                    });

                    pubDiv.innerHTML = `
                    <h4 class="pub-title" style="cursor: pointer; text-decoration: none;" data-pub-id="${pub.id}">${pub.title}</h4>
                    <p class="pub-authors">${processedAuthors}</p>
                    <div class="pub-date-venue">
                        <span class="pub-date">${pub.pubDate || pub.displayDate}</span>
                        <span class="pub-venue">${pub.venue}</span>
                    </div>
                    ${linkBoxes ? `<div class="pub-links">${linkBoxes}</div>` : ''}
                `;

                    // Add click event to title
                    const titleElem = pubDiv.querySelector('.pub-title');
                    titleElem.addEventListener('click', () => {
                        openPubModal(pub);
                    });

                    publicationsList.appendChild(pubDiv);
                });
            }

            // Fetch publications and team data
            Promise.all([
                fetch('publications.json').then(r => r.json()),
                fetch('team.json').then(r => r.json())
            ])
                .then(([pubData, teamData]) => {
                    allPublications = pubData.publications;

                    // Build last name â†’ full name mapping from team data
                    const lastNameToFullName = {};
                    lastNameToFullName['Mahdi'] = 'Adam Mahdi';
                    teamData.currentStudents.forEach(member => {
                        const lastName = member.name.split(' ').pop();
                        lastNameToFullName[lastName] = member.name;
                    });
                    teamData.alumni.forEach(member => {
                        const lastName = member.name.split(' ').pop();
                        if (!lastNameToFullName[lastName]) {
                            lastNameToFullName[lastName] = member.name;
                        }
                    });

                    // Build full-name author strings for search
                    allPublications.forEach(pub => {
                        pub.authorsFullNames = pub.authors.split(', ').map(author => {
                            const lastName = author.trim().split(' ').pop();
                            return lastNameToFullName[lastName] || author;
                        }).join(', ').toLowerCase();
                    });

                    // Collect unique lab member full names from publications
                    const labMemberFullNames = new Set();
                    allPublications.forEach(pub => {
                        pub.labMembers.forEach(abbrev => {
                            const lastName = abbrev.split(' ').pop();
                            const fullName = lastNameToFullName[lastName] || abbrev;
                            labMemberFullNames.add(fullName);
                        });
                    });

                    // Populate dropdown sorted by last name
                    const sortedNames = Array.from(labMemberFullNames).sort((a, b) => {
                        const lastA = a.split(' ').pop();
                        const lastB = b.split(' ').pop();
                        return lastA.localeCompare(lastB);
                    });
                    sortedNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        authorFilter.appendChild(option);
                    });

                    // Initial render
                    applySortAndFilter();
                })
                .catch(error => {
                    console.error('Error loading publications:', error);
                    const publicationsList = document.getElementById('publications-list');
                    if (publicationsList) {
                        publicationsList.innerHTML = '<div class="publication"><p class="pub-authors">Unable to load publications at this time.</p></div>';
                    }
                });

            // Event listeners for search and filter
            searchInput.addEventListener('input', applySortAndFilter);
            authorFilter.addEventListener('change', applySortAndFilter);
            clearFilterBtn.addEventListener('click', () => {
                authorFilter.value = '';
                applySortAndFilter();
            });
        });
    </script>
